<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="#" />
      <button id="generateGif">Generate gif</button>
    </div>
    <script>
      const img = document.querySelector('img');
      fetch(
        'https://api.giphy.com/v1/gifs/translate?api_key=BmA99Osouzl9l47yzYEcPnXS4k1mj6I5&s=duck',
        {
          mode: 'cors',
        }
      )
        .then(function (response) {
          return response.json();
        })
        .then(function (response) {
          const gifUrl = response.data.images.original.url;
          img.src = gifUrl;
        });
      const button = document.getElementById('generateGif');
      button.onclick = () => {
        fetch(
          'https://api.giphy.com/v1/gifs/translate?api_key=BmA99Osouzl9l47yzYEcPnXS4k1mj6I5&s=duck',
          {
            mode: 'cors',
          }
        )
          .then((response) => response.json())
          .then(function (response) {
            img.src = response.data.images.original.url;
          })
          .catch((error) => console.log(error));
      };
    </script>
  </body>
</html>
